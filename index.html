<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Analisador de números</title>
</head>
<body>
  <main>
    <h1>Analisador de números</h1>
    <form>
      <fieldset style="margin-bottom: 16px">
        <label for="numero">Adicione um número entre 1 e 100</label>
        <input type="number" id="numero" autocomplete="off">
        <button type="button" onclick="inserirNovoNumero()">Adicionar</button>
        <div id="mensagens" role="alert" style="color: red"></div>
      </fieldset>
    </form>
    <div id="numeros" style="font-size: 30px; margin-bottom: 16px;">
    </div>
    <button type="button" onclick="mostrarResultados()">Mostrar resultados</button>
    <div id="resultados" style="margin-top: 16px;"></div>
  </main>
  <script src="analisador-de-numeros.js"></script>
</body>
</html>
